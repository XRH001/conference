<div class="detailContainer layui-row"><p class="titleP">创建会议</p>
    <div class="createMeeting">

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">会议名</label>
                <div class="layui-input-block">
                    <input type="text" name="meetingName" id="meetingName" required  lay-verify="required" placeholder="请输入少于20位的任意字符(必填)" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-block">
                    <input type="text" name="startTime" required  lay-verify="required" value="2020年11月21日09:55" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-block">
                    <input type="text" name="overTime" required  lay-verify="required" value="2020年11月21日09:55" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">会议地点</label>
                <div class="layui-input-block">
                    <input type="text" name="overTime" required  lay-verify="required" value="2020年11月21日09:55" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">会议类别</label>
                <div class="layui-input-block">
                    <span class="beforeCheckBox">
                    是否为内部会议：</span>
                    <input type="checkbox" name="inner" lay-skin="switch" lay-text="是|否">
                    <span class="beforeCheckBox">
                    &nbsp;&nbsp;&nbsp;是否为强制会议
                    </span>
                    <input type="checkbox" name="must" lay-skin="switch" lay-text="是|否">
                </div>
            </div>

            <div class="layui-form-item layui-row layui-col-space10">
                <div class="layui-input-block ">
                    <button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon layui-icon-friends"></i>立即创建</button>
                    <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-close-fill"></i>重置</button>
                    <a class="layui-btn" href="../login/login.html"><i class="layui-icon layui-icon-user"></i>取消</a>
                </div>
            </div>
        </form>

    </div>


</div>
